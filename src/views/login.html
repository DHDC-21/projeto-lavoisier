<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title><%-title%></title>
	<link rel="stylesheet" href="/bootstrap.min.css">
	<script src="/bootstrap.bundle.mim.js"></script>
</head>


<style>
	html,
body {
  height: 100%;
}

body {
  display: -ms-flexbox;
  display: flex;
  -ms-flex-align: center;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>


<body class="text-center">
    <form class="form-signin" action="" method="post">
		<!-- <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
		<h1 class="h3 mb-3 font-weight-normal">Faça o login</h1>
		<br>

		<label for="inputUsername" class="sr-only"> Nome de usuário </label>
		<input type="text" id="inputUsername" class="form-control" name="inputUsername" placeholder="Seu usuário" required autofocus>

		<label for="inputPassword" class="sr-only"> Senha </label>
		<input type="password" id="inputPassword" class="form-control" name="inputPassword" placeholder="Senha" required>
      
		<!--
		  <div class="checkbox mb-3">
			  <label>
				  <input type="checkbox" value="remember-me"> Lembrar de mim
				</label>
			</div>
		-->

		<br>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Conectar</button>
		<!-- <a href=""> Pedir ajuda </a> -->
		<div>
			<p style="color: red;"><%- msg %></p>
		</div>
		<p class="mt-5 mb-3 text-muted">&copy; 2020-2023</p>
		</form>
</body>

</html>
