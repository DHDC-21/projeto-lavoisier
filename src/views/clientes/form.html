<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title><%- title %></title>
	
	<link rel="stylesheet" href="/bootstrap.min.css">
	<script src="/bootstrap.bundle.min.js"></script>
	
</head>

<body>
	<div class="container mt-3">
		<h1><%-title%></h1>
		<hr>
		<br>
        <form action="" method="post">
            <div class="form-group">
                <label for="inputNome">Nome:</label>
                <input type="text" class="form-control" id="inputNome" name="inputNome" value="<%= cliente.nome %>" required>
            </div>
            <div class="form-group">
                <label for="inputCPF">CPF:</label>
                <input type="text" class="form-control" id="inputCPF" name="inputCPF" value="<%= cliente.cpf %>" required>
            </div>
            <div class="form-group">
                <label for="inputDtNascimento">Data de Nascimento:</label>
                <input type="date" class="form-control" id="inputDtNascimento" name="inputDtNascimento" value="<%= cliente.dt_nascimento %>" required>
            </div>
            <div class="form-group">
                <label for="inputLogradouro">Logradouro:</label>
                <input type="text" class="form-control" id="inputLogradouro" name="inputLogradouro" value="<%= cliente.logradouro %>" required>
            </div>
            <div class="form-group">
                <label for="inputNCasa">NÃºmero da Casa:</label>
                <input type="text" class="form-control" id="inputNCasa" name="inputNCasa" value="<%= cliente.n_casa %>" required>
            </div>
            <div class="form-group">
                <label for="inputBairro">Bairro:</label>
                <input type="text" class="form-control" id="inputBairro" name="inputBairro" value="<%= cliente.bairro %>" required>
            </div>
            <div class="form-group">
                <label for="inputCEP">CEP:</label>
                <input type="text" class="form-control" id="inputCEP" name="inputCEP" value="<%= cliente.cep %>" required>
            </div>
            <div class="form-group">
                <label for="inputCidade">Cidade:</label>
                <input type="text" class="form-control" id="inputCidade" name="inputCidade" value="<%= cliente.cidade %>" required>
            </div>
            <div class="form-group">
                <label for="inputTelefone">Telefone:</label>
                <input type="tel" class="form-control" id="inputTelefone" name="inputTelefone" value="<%= cliente.telefone %>" required>
            </div>
			<a href="/clientes" class="btn btn-primary">VOLTAR</a>
            <button type="submit" class="btn btn-primary">SALVAR</button>
        </form>
    </div>

</body>

</html>
