<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title><%- title %></title>
	
	<link rel="stylesheet" href="/bootstrap.min.css">
	<script src="/bootstrap.bundle.min.js"></script>
	
</head>

<body>
	<div class="container mt-3">
		<h1><%-title%></h1>
		<hr>
		<br>
        <form action="" method="post">
            <div class="form-group">
                <label for="inputRazaoSocial">Nome ou Razão Social:</label>
                <input
					type="text"
					class="form-control"
					id="inputRazaoSocial" name="inputRazaoSocial"
					minlength="5" maxlength="255"
					value="<%= cliente.razao_social %>"
				required >
            </div>
			
            <div class="form-group">
				<label for="inputCpfCnpj">CPF ou CNPJ:</label>
                <input
					type="text"
					class="form-control"
					id="inputCpfCnpj" name="inputCpfCnpj"
					minlength="11" maxlength="14"
					value="<%= cliente.cpf_cnpj %>"
					required>
			</div>

			<div class="form-group">
			  <label for="inputInscMunicipal">Inscrição Municipal:</label>
			  <input
			  	type="text"
				class="form-control"
				name="inputInscMunicipal" id="inputInscMunicipal"
				placeholder=""
				value="<%= cliente.insc_municipal %>"
				required>
			</div>
			
			<!--
				<div class="form-group">
					<label for="inputDtNascimento">Data de Nascimento:</label>
					<input
					type="date"
					class="form-control"
					id="inputDtNascimento" name="inputDtNascimento"
					value=""
					required>
				</div>
			-->

            <div class="form-group">
                <label for="inputEndereco">Endereço:</label>
                <input
					type="text"
					class="form-control"
					id="inputEndereco" name="inputEndereco"
					minlength="5" maxlength="255"
					value="<%= cliente.endereco %>"
				required>
            </div>

            <div class="form-group">
                <label for="inputMunicipio">Municipio:</label>
                <input
					type="text"
					class="form-control"
					id="inputMunicipio" name="inputMunicipio"
					minlength="1" maxlength="100"
					value="<%= cliente.municipio %>"
				required>
            </div>
			
			<div class="form-group">
			  <label for="inputEstado">Estado:</label>
			  <select class="form-control" name="inputEstado" id="inputEstado" required>
				<option value="SP">São Paulo (SP)</option>
			  </select>
			</div>

			<div class="form-group">
			  <label for="inputEmail">E-mail:</label>
			  <input
			  	type="email"
				class="form-control"
				name="inputEmail" id="inputEmail"
				placeholder=""
				value="<%= cliente.email %>"
				required>
			</div>
			<br>
			<a href="/clientes" class="btn btn-primary">VOLTAR</a>
            <button type="submit" class="btn btn-primary">SALVAR</button>
        </form>
		<p><%- msg %></p>
    </div>
	
</body>

</html>
