<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title><%-title%></title>

    <link rel="stylesheet" href="/bootstrap.min.css">
    <script src="/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1><%-title%></h1>
        <form action="" method="post">
            <div class="form-group">
                <label for="inputNome">Nome:</label>
                <input type="text" class="form-control" id="inputNome" name="inputNome" required value="<%= funcionario.nome %>">
            </div>
            <div class="form-group">
                <label for="inputCPF">CPF:</label>
                <input type="text" class="form-control" id="inputCPF" name="inputCPF" required value="<%= funcionario.cpf %>">
            </div>
            <div class="form-group">
                <label for="inputDtNascimento">Data de Nascimento:</label>
                <input type="date" class="form-control" id="inputDtNascimento" name="inputDtNascimento" required value="<%= funcionario.dt_nascimento %>">
            </div>
            <div class="form-group">
                <label for="inputLogradouro">Logradouro:</label>
                <input type="text" class="form-control" id="inputLogradouro" name="inputLogradouro" required value="<%= funcionario.logradouro %>">
            </div>
            <div class="form-group">
                <label for="inputNCasa">NÃºmero da Casa:</label>
                <input type="text" class="form-control" id="inputNCasa" name="inputNCasa" required value="<%= funcionario.n_casa %>">
            </div>
            <div class="form-group">
                <label for="inputBairro">Bairro:</label>
                <input type="text" class="form-control" id="inputBairro" name="inputBairro" required value="<%= funcionario.bairro %>">
            </div>
            <div class="form-group">
                <label for="inputCEP">CEP:</label>
                <input type="text" class="form-control" id="inputCEP" name="inputCEP" required value="<%= funcionario.cep %>">
            </div>
            <div class="form-group">
                <label for="inputCidade">Cidade:</label>
                <input type="text" class="form-control" id="inputCidade" name="inputCidade" required value="<%= funcionario.cidade %>">
            </div>
            <div class="form-group">
                <label for="inputTelefone">Telefone:</label>
                <input type="tel" class="form-control" id="inputTelefone" name="inputTelefone" required value="">
            </div>
			<a href="/funcionarios" class="btn btn-primary">VOLTAR</a>
            <button type="submit" class="btn btn-primary">SALVAR</button>
        </form>
    </div>
</body>
</html>
