<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title><%- title %></title>

	<link rel="stylesheet" href="/bootstrap.min.css">
	<script src="/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="/fullscreen.css">

	<style>
		/* Estilo para o fundo do formulário */
		.form-container {
			background-color: #ffffff; /* Azul claro */
			padding: 20px;
			border-radius: 10px;
		}
		.container{
			background-color: transparent;
			border: none;
			box-shadow: none;
		}
	</style>
</head>

<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="form-container">
					<h1 class="text-center">Cadastro de Usuário</h1>
					<hr>
					<br>
					<form action="/usuarios/create" method="post">
						<div class="mb-3">
							<label for="inputUsername" class="form-label">Nome de Usuário</label>
							<input type="text" class="form-control" id="inputUsername" name="inputUsername" required>
						</div>
						<div class="mb-3">
							<label for="inputPassword" class="form-label">Senha</label>
							<input type="password" class="form-control" id="inputPassword" name="inputPassword" required>
						</div>
						<div class="mb-3">
							<label for="confirmPassword" class="form-label">Confirme a Senha</label>
							<input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
						</div>
						<div class="mb-3 form-check form-check-inline">
							<label class="form-check-label" for="inputIsAdmin">É Administrador?</label>
							<input type="checkbox" class="form-check-input" id="inputIsAdmin" name="inputIsAdmin" style="margin-left: 10px;">
						</div>
						<div class="mt-3 text-center">
							<a href="/usuarios" class="btn btn-primary">VOLTAR</a>
							<button type="submit" class="btn btn-success">SALVAR</button>
						</div>
						<div class="mt-3 text-center">
							<p style="color: red;"> <%- msg %> </p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
