<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- No seu arquivo EJS, dentro do seu formulário -->
<form action="/criar-nota" method="POST">
	<label for="descricao">Descrição da Nota:</label>
	<input type="text" id="descricao" name="descricao" required>
	
	<!-- Container para os itens -->
	<div id="itens-container">
	  <!-- Campos para o primeiro item -->
	  <div class="item">
		<label for="servico1">Serviço:</label>
		<select id="servico1" name="servico[]">
		  <!-- Opções para seleção de serviços -->
		  <option value="1">Serviço 1</option>
		  <option value="2">Serviço 2</option>
		  <!-- Adicione mais opções aqui -->
		</select>
		<label for="quantidade1">Quantidade:</label>
		<input type="number" id="quantidade1" name="quantidade[]">
	  </div>
	</div>
  
	<!-- Botão para adicionar mais itens -->
	<button type="button" id="adicionar-item">Adicionar Item</button>
  
	<button type="submit">Criar Nota</button>
  </form>
  
  <script>
	// Função para clonar campos de entrada de item
	function clonarItem() {
	  const container = document.getElementById('itens-container');
	  const item = container.querySelector('.item');
	  const clone = item.cloneNode(true);
	  container.appendChild(clone);
	}
  
	// Adicionar um novo campo de item quando o botão for clicado
	document.getElementById('adicionar-item').addEventListener('click', clonarItem);
  </script>
  
</body>
</html>
