<!DOCTYPE html>
<html>
<head>
    <title>Tela Popup com JavaScript</title>
    <style>
        /* Estilize sua popup como desejar */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button id="mostrarPopup">Mostrar Popup</button>
    <div id="popup" class="popup">
        <p>Esta é a minha tela popup!</p>
        <button id="fecharPopup">Fechar</button>
    </div>

    <script>
        // Função para mostrar a popup
        document.getElementById("mostrarPopup").addEventListener("click", function() {
            document.getElementById("popup").style.display = "block";
        });

        // Função para fechar a popup
        document.getElementById("fecharPopup").addEventListener("click", function() {
            document.getElementById("popup").style.display = "none";
        });
    </script>
</body>
</html>
