    <script>
        function procurarNotas() {
            // Lógica de pesquisa de notas de serviço
        }

        function adicionarNota() {
            window.location.href = "services/create";
        }

        function verNota(codigo) {
            window.location.href = "/services/read/" + codigo;
        }

        function editarNota(codigo) {
            window.location.href = "/services/update/" + codigo;
        }

        function excluirNota(codigo, cliente) {
            var confirmacao = confirm('Você está prestes a excluir a nota de serviço do cliente ' + cliente + ' (Código: ' + codigo + '). Esta ação é irreversível. Aperte em "OK" se deseja continuar.'
            );

            if (confirmacao) {
                // Se o usuário confirmar, redirecione para a rota de exclusão com o código da nota de serviço
                window.location.href = "services/delete/" + codigo;
            }
        }
    </script>
